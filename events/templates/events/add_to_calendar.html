{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Add "{{ event.title }}" to your calendar</h2>
    <div class="flex flex-col gap-4">
        <a href="{{ google_calendar_url }}" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition">Add to Google Calendar</a>
        <a href="{% url 'download_ics' event.pk %}" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition">Download .ics file</a>
    </div>
</div>
{% endblock %}
