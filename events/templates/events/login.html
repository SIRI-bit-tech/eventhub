{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In | EventHub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Log In</h1>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">
                        Remember me
                    </label>
                </div>
                <a href="#" class="text-sm text-primary-600 hover:text-primary-800">
                    Forgot password?
                </a>
            </div>
            
            <button type="submit" class="w-full bg-primary-600 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded transition">
                Log In
            </button>
            
            <input type="hidden" name="next" value="{{ next }}">
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="{% url 'register' %}" class="text-primary-600 hover:text-primary-800 font-medium">
                    Register
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
