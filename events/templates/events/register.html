{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register | EventHub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Create an Account</h1>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}
            
            <button type="submit" class="w-full bg-primary-600 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded transition">
                Register
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-primary-600 hover:text-primary-800 font-medium">
                    Log In
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
