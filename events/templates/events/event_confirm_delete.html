{% extends 'base.html' %}

{% block title %}Delete Event | EventHub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">Delete Event</h1>
        
        <p class="mb-6 text-gray-700">Are you sure you want to delete the event "{{ object.title }}"? This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end gap-4">
                <a href="{% url 'event_detail' object.pk %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md transition">
                    Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
