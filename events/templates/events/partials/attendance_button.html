{% if user_rsvp and user_rsvp.status == 'attending' %}
    <button hx-get="{% url 'toggle_attendance' event.pk %}"
            hx-target="this"
            hx-swap="outerHTML"
            class="bg-green-600 hover:bg-green-700 text-white font-medium px-4 py-2 rounded transition w-full">
        âœ“ Attending
    </button>
{% else %}
    <button hx-get="{% url 'toggle_attendance' event.pk %}"
            hx-target="this"
            hx-swap="outerHTML"
            class="bg-primary-600 hover:bg-primary-700 text-white font-medium px-4 py-2 rounded transition w-full"
            {% if event.is_full %}disabled{% endif %}>
        {% if event.is_full %}Event Full{% else %}Attend{% endif %}
    </button>
{% endif %}
